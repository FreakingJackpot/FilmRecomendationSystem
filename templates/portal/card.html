{% load i18n %}

<div class="card" style="width: 18rem;">

    {% if movie.image_url %}
        <img src="{{ movie.image_url }}" class="card-img-top">
    {% else %}
        <svg class="bd-placeholder-img card-img-top" width="100%" height="429"
             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap"
             preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>{% translate 'Placeholder' %}</title>
            <rect width="100%" height="100%" fill="#868e96"></rect>
            <text x="37%" y="50%" fill="#dee2e6" dy=".3em">{% translate 'Not Found' %}</text>
        </svg>
    {% endif %}

    <div class="card-body">
        <a href="{% url 'portal:movie-detail' movie.id %}">
            <p class="card-text">{{ movie.title }}</p>
        </a>
        <div class="row ">
            <div class="col pt-10">
                <div class="rating">
                    <p class="movie-rating">{{ movie.rating | floatformat:-2 }}</p>
                    <p class="movie-rating-text">TMDB</p>
                </div>
            </div>
            <div class="col">
                <div class="user-rating text-end">
                    <p class="user-movie-rating ">{{ user_rating | floatformat:-2 }}</p>
                    <p class="movie-rating-text text-end">{{ user_rating_text }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
