{% extends 'authentication/base.html' %}
{% load crispy_forms_filters %}

{% block head %}
    <title>Log in</title>
{% endblock %}

{% block content %}
    <div class="content">
        <div class="auth-container">
            <div class="login-page">
                <h3 class="page-description">Sign in</h3>
                <form action="." method="post">
                    {% csrf_token %}
                    {{ form |crispy }}
                    <input class="mt-2" type="submit" value="Submit">
                </form>
            </div>
            <p class="spaced">
                <a href="{% url 'authentication:registration' %}">register</a> | <a
                    href="{% url 'authentication:reset_password' %}">forgot password</a>
            </p>
        </div>
    </div>
{% endblock %}
