{% extends 'authentication/base.html' %}
{% load crispy_forms_filters %}
{% load i18n %}

{% block head %}
    <title>{% translate 'Registration' as registration_header %}</title>
{% endblock %}

{% block content %}
    <div class="content">
        <div class="auth-container">
            <div class="registration-page">
                <h3 class="page-description">{{ registration_header }}</h3>
                <form action="." method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="mt-2" type="submit" value={% translate "Submit" %}>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
